sudo: required
services:
- docker
addons:
  apt:
    packages:
    - python3
    - python3-pip
before_install:
- sudo pip3 install --upgrade pip
- sudo pip3 install --upgrade 'invoke-tools==0.2.0'
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
    # alpha_SECRET_KEY_BASE
    - secure: 
    # alpha_GUARDIAN_SECRET_KEY
    - secure: 
    # alpha_DB_PASSWORD
    - secure: 
    # beta_SECRET_KEY_BASE
    - secure: 
    # beta_GUARDIAN_SECRET_KEY
    - secure: 
    # beta_DB_PASSWORD
    - secure: 
    # production_SECRET_KEY_BASE
    - secure: 
    # production_GUARDIAN_SECRET_KEY
    - secure: 
    # production_DB_PASSWORD
    - secure: 
    # DOCKER_EMAIL
    - secure:  
    # DOCKER_USERNAME
    - secure: 
    # DOCKER_PASSWORD
    - secure: 
    # ANDROID_STORE_PASSWORD
    - secure: 
    # ANDROID_KEY_PASSWORD
    - secure: 
  matrix:
    - SERVICE=backend
    - SERVICE=java_client
    - SERVICE="java_client/e2e"
    - SERVICE=android_client
    # We cannot run the x86 android emulator on Travis and the ARM emulator times out. We will run the UI tests locally.
    # - SERVICE="android_client/e2e"
script:
  - cd ${TRAVIS_BUILD_DIR}/${SERVICE} && invoke test
after_success:
  - cd ${TRAVIS_BUILD_DIR}/${SERVICE} && invoke publish_test_artifacts && invoke build && invoke deploy
after_failure:
  - cd ${TRAVIS_BUILD_DIR}/${SERVICE} && invoke publish_test_artifacts
notifications:
  slack:
    secure: 
  on_success: always
  on_failure: always
